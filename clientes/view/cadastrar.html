<div class="container-fluid">
  <div class="row w-100">
    <div class="header w-100">
      <div class="header-body d-block">
        <h1 class="h3">Cadastar Cliente</h1>
      </div>
    </div>

    <div class="col-12">
      <form id="formCadastroCliente">
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">Dados Cadastrais</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required maxlength="50">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required maxlength="100">
            </div>

            <div class="form-row">
              <div class="col">
                <label for="exampleInputEmail1">Data Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
              </div>

              <div class="col">
                <label for="exampleInputEmail1">Telefone</label>
                <input type="telefone" class="form-control" id="telefone" name="telefone" required maxlength="20">
              </div>
            </div>

            <div class="form-row mt-3">
              <div class="col">
                <label for="exampleInputEmail1">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
                <small id="retorno_valid_cpf" class="form-text text-danger"></small>
              </div>

              <div class="col">
                <label for="exampleInputEmail1">RG</label>
                <input type="text" class="form-control" id="rg" name="rg" required maxlength="20">
              </div>
            </div>
          </div>
        </div>
      </form>

      <form id="formEnderecoCliente">
        <div class="card">
          <div class="card-body">
            <button type="button" name="button" class="btn btn-sm btn-primary float-right" onclick="addEndereco();">Adicionar endereço</button>
            <h2 class="h5">Endereço</h2>

            <div class="clearfix"></div>
            <input type="hidden" name="total" id="total" value="0" />
            <table class="table table-sm mt-3" id="table_lista_enderecos">
              <thead>
                <tr>
                  <th scope="col" style="width:100px;">CEP</th>
                  <th scope="col">Logradouro</th>
                  <th scope="col" style="width:100px;">Número</th>
                  <th scope="col" style="width:150px;">Complemento</th>
                  <th scope="col">Bairro</th>
                  <th scope="col">Cidade</th>
                  <th scope="col" style="width:50px;">UF</th>
                  <th scope="col" style="width:100px;"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </form>
      <button type="button" name="button" class="btn btn-success mt-3" id="btn_salvar" onclick="saveCliente();">Salvar</button>
    </div>
  </div>
</div>
